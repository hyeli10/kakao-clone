<!DOCTYPE html>
<html>
  <head>
  </head>
    <!-- UTF-8 방식의 encoding으로 해당 문서를 작성 -->
    <meta charset ="utf-8">

    <!-- meta : 검색 시 웹사이트들이 출력될때 아래에 간략하게 나오는 설명글.
         유저를 위한 정보가 아닌 브라우저를 위한 정보이기 때문에 head에 작성한다. -->
    <meta name = "author" content="Nomad Coders">
    <meta name = "description" content="Welcome to my kakao clone">

    <!-- 제목태그 -->
    <title>This is my title</title>
  <body>
    <section>
        <header id ="headerNumberOne" class="defaultHeader">
          <h1>Title of a section</h1>
        </header>
    </section>
    <!-- 위와 아래의 header를 구분하는 것이 필요함. => id, class -->
    <!-- id : 고유하기 때문에 각 element마다 한개만 갖을 수 있음. -->
    <!-- class : 여러개 사용이 가능하며 동일한 속성을 공유할 수 있음. -->
    <!-- 고유한 id를 가지고 동일한 속성의 class를 가질 수 있음. -->
    <div>
      <header id ="differentHeader" class = "defaultHeader">
        Title of the unkown container
      </header>
    </div>
  </body>

</html>
