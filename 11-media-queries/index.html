<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media Queries</title>
    <style>
      /* 브라우저가 큰지 작은지 알아내는방법 */
      /* 모바일환경, 데스크탑 환경 */
      body {
        background-color: gray;
      }

      /* 브라우저 환경에 맞춰 효과 적용*/
      /* @media screen에 규칙을 정하고 적용할 css을 명령한다 */
      @media screen and (min-width: 320px) and (max-width: 640px) {
        body {
          background-color: skyblue;
        }
      }
    </style>
  </head>
  <body></body>
</html>
