<!DOCTYPE html>
<html>
  <head>
    <!-- UTF-8 방식의 encoding으로 해당 문서를 작성 -->
    <meta charset="utf-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my kakao clone" />

    <title>Mixin' CSS and HTML</title>
    
    <!-- css파일을 연결시키기 위해서 작성해주어야 함.  -->
    <link href = "styles.css" rel ="stylesheet">

    <!-- css와 html을 연결 시키는 방법 -->
    <!-- 1) inline : head에 style을 열고 닫아 css를 html파일 상단에 붙이는 걸 가능하게 한다. -->
    <!-- 같은 배경색을 쓴다고 할때, 해당 css를 모든 html문서에 복사-붙여넣기 해야해서 번거롭고 비효율적이다. -->
    <style>
      body {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>Title1</h1>
    <p>Hello, World!</p>
     <a href="#">Fake link</a>

    <h1>Title2</h1>
    <a href="contact-me.html">Fake link</a>
  </body>
</html>
